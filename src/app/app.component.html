<ion-app>
  <ion-menu side='start' contentId='main-content' menuId="m1">
    <ion-header>
        <ion-toolbar color='secondary'>
                <ion-title> Toolbar</ion-title>
          </ion-toolbar>
    </ion-header>
      <ion-content>
          <ion-list>
              <ion-item lines='none' class="item-cursor" routerLink='/viewuser' button>
                <ion-label (click)="toggleMenu()">View Users</ion-label>
              </ion-item>
              <ion-item lines='none' class="item-cursor"  routerLink='/profile' button>
                <ion-label (click)="toggleMenu()">Profile</ion-label>
            </ion-item>
            <ion-item lines='none' class="item-cursor" button>
                <ion-label (click)="logout()">Log Out</ion-label>
            </ion-item>
          </ion-list>
      </ion-content>
</ion-menu>
<ion-router-outlet></ion-router-outlet>
</ion-app>
