<ion-app>
  <ion-header size-sm="4">
    <ion-toolbar color="secondary">
      <ion-title> Welcome To Our App!!!! </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <ion-grid>
        <ion-row>
          <ion-col size-md="4" offset="3">
            <ion-card class="align-items-center">
              <ion-card-header class="card-header">
                Please Log In To Continue
              </ion-card-header>
              <ion-card-content>
                <ion-item>
                  <ion-label position="floating">Email</ion-label>
                  <ion-input
                    type="email"
                    #email
                    ngModel
                    name="email"
                    required
                    email
                    #emailCtrl="ngModel"
                  ></ion-input>
                </ion-item>
                <ion-item
                  *ngIf="!emailCtrl.valid && emailCtrl.touched"
                  lines="none"
                >
                  <p class="invalidData">Please Enter Valid Email</p>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input
                    type="password"
                    #password
                    ngModel
                    name="password"
                    required
                    minlength="6"
                    #passwordCtrl="ngModel"
                  ></ion-input>
                </ion-item>
                <ion-item
                  *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                  lines="none"
                >
                  <p class="invalidData">
                    Your Password Must be of 6 Character
                  </p>
                </ion-item>
                <div class="ion-margin-vertical ion-text-right">
                  <!-- <ion-spinner color='primary' *ngIf="isLoading"></ion-spinner> -->
                  <ion-button
                    type="submit"
                    (click)="onSignin(email.value, password.value)"
                    [disabled]="!form.valid"
                    >Log In</ion-button
                  >
                </div>
                <p class="message">
                  For Registering New Account, Please Click
                  <span (click)="forRegister()">Here</span>
                </p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
</ion-app>
