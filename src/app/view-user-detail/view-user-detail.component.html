<ion-app>
<ion-header>
    <ion-toolbar color='secondary'>
        <ion-buttons slot="start"  id="main-content" >
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
            <ion-title> Signed In Users</ion-title>
      </ion-toolbar>
</ion-header>
<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col size-md='4' *ngFor="let user of users" >
                <ion-card >
                    <ion-card-content>
                    <ion-item lines='none'>
                        <ion-label>Name: {{user.name}}</ion-label>
                    </ion-item>
                        <!-- <ion-item>
                    <ion-label> Address: {{user.address}}</ion-label>
                </ion-item> -->
                <ion-item  lines='none'>
                    <ion-label> Phone Number: {{user.number}}</ion-label>
                </ion-item>
                <!-- <ion-item>
                   <ion-label> Bio: {{user.text}}</ion-label>
                </ion-item> -->
                </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
        
</ion-content>
</ion-app>
