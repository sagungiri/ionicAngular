<ion-app>
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-buttons slot="start" id="main-content">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> Signed In Users</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size-md="10" offset="1">
          <ion-searchbar
            type="text"
            [(ngModel)]="searchText"
            showCancelButton="focus"
            placeholder="Search User"
            color="light"
          ></ion-searchbar>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col
          size-md="4"
          *ngFor="let user of userData | filter: searchText; let i = index"
        >
          <ion-card>
            <ion-card-content>
              <ion-item lines="none">
                <ion-label>Name: {{ user.name }}</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-label> Phone Number: {{ user.number }}</ion-label>
              </ion-item>
              <ion-item lines="none">
                <ion-button [routerLink]="['/viewuser', i]"
                  >View Details</ion-button
                >
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-app>
