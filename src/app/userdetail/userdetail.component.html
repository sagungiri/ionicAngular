<ion-app>
    <ion-header>
        <ion-toolbar color='secondary'>
            <ion-buttons slot="start" id="main-content">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title> User's Detail</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col size-md='6' offset='1'>
                    <ion-card>
                        <ion-card-content>
                            <ion-item lines='none'>
                                <ion-label>Name: {{viewModal.name}}</ion-label>
                            </ion-item>
                            <ion-item lines='none'>
                                <ion-label> Address: {{viewModal.address}}</ion-label>
                            </ion-item>
                            <ion-item lines='none'>
                                <ion-label> Phone Number: {{viewModal.number}}</ion-label>
                            </ion-item>
                            <ion-item lines='none'>
                                <ion-label> Bio: {{viewModal.text}}</ion-label>
                            </ion-item>
                            <div  class='ion-margin-vertical ion-text-right'>
                            
                                <ion-button routerLink='/viewuser'>Back</ion-button>
                            
                        </div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</ion-app>
