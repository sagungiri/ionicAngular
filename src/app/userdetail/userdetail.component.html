<ion-app>
    <ion-header>
        <ion-toolbar color='secondary'>
            <ion-buttons slot="start" id="main-content">
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title> User's Detail</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-grid>
            <ion-row>
                <ion-col size-md='6' offset='1'>
                    <ion-card color="light">
                        <ion-card-header>
                            <ion-card-title>Hello, This is {{viewModal.name}}</ion-card-title>
                            <ion-card-subtitle>I'm from {{viewModal.address}}</ion-card-subtitle>
                            <ion-card-subtitle>You can reach me through {{viewModal.number}}</ion-card-subtitle>

                        </ion-card-header>
                        <ion-card-content>

                            <ion-item lines='none' color="light">
                                <ion-label [innerHTML]= "viewModal.text"></ion-label>
                            </ion-item>
                            <div class='ion-margin-vertical ion-text-right'>

                                <ion-button routerLink='/viewuser'>Back</ion-button>

                            </div>
                        </ion-card-content>
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-content>
</ion-app>
