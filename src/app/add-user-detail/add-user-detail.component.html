<div class="box">
  <form>
    <div class="group">
      <input class="inputMaterial" type="text" name="name" [(ngModel)]="name" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Username</label>
    </div>
    <div class="group">
      <input class="inputMaterial" type="test" name="address" [(ngModel)]="address" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Address</label>
    </div>
    <div class="group">
      <input class="inputMaterial" type="number" name="number" [(ngModel)]="number" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Phone Number</label>
    </div>
    <div class="group">
      <input class="inputMaterial" type='text' name="text" [(ngModel)]="text" required>
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>Bio</label>
    </div>
    <button (click)="addUserDetailHandler(name, address, number, text)">Submit</button>
  </form>
</div>
